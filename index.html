<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <div id="container">
        <div id="area-login">
            <form>
                <input type="text" placeholder="Login" id="login" class="zeradin"><br>
                <input type="password" placeholder="Password" id="password" class="zeradin">
                <input type="button" class="btn" value="Login"  onclick="logIn()">
                <input type="reset" class="btn" value="Cancel" onclick="resetCampo()">
            </form>
        </div>    
    </div>



    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2> Conseguiu logar, agora mexe no slider a√≠.</h2>
            </div>

            <div class="modal-body">
                <input id="sliderNumeros" value="0" type="range" min="0" max="50" step="0.1" oninput="alterRadius()">
                <div id="bloco"></div>
                <div style="clear: both;"></div>
            </div>
           
            <div class="modal-footer">
                <h3 id="footer-modal"></h3>
            </div>
        </div>
    </div>


</body>
    <script src="./javascript/script.js"></script>
</html>
